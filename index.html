<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contador + Florencia Espino</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script defer src="scripts/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="main-cont row align-items-center">
            <div class="app" id="app">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col">
                            <div class="contador mb-5 text-center">
                                <h1 class="mb-2">Contadoreitor</h1>
                                <p>Un contador hecho en Vue.js que cuenta algo que no sabemos qué es.</p>
                                
                                <input class="number-input main-input mb-2" readonly v-model="counter"></input>
                                <div>
                                    <button class="btn btn-counter" @click="modifyNumber('res', 10)">-10</button>
                                    <button class="btn btn-counter" @click="modifyNumber('res', 1)">-</button>
                                    <button class="btn btn-counter" @click="modifyNumber('add', 1)">+</button>
                                    <button class="btn btn-counter" @click="modifyNumber('add', 10)">+10</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="row align-items-center">
                        <div class="col-12 col-md-3 offset-md-3">
                            <div class="exponencial text-center">
                                <h2>Exponencial</h2>
                                <p>La potencia del contador ¯\_(ツ)_/¯</p>
                                <input class="number-input" readonly v-model="exponential"></input>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="total text-center">
                                <h2>Clicks totales</h2>
                                <p>Clicky clicky clicky...</p>
                                <input class="number-input" readonly v-model="clicks"></input>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
